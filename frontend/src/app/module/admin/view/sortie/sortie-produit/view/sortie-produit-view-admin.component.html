
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'sortieProduit.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'sortieProduit.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'sortieProduit.reference' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'sortieProduit.reference' | translate}}" autofocus  id="1" [(ngModel)]="item.reference">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'sortieProduit.dateSortieProduit' | translate}}</label>
                        <p-calendar id="2" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'sortieProduit.dateSortieProduit' | translate}}"  [(ngModel)]="item.dateSortieProduit" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'sortieProduit.total' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="3" [disabled]="true" placeholder="{{'sortieProduit.total' | translate}}" [(ngModel)]="item.total"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'sortieProduit.totalHT' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="4" [disabled]="true" placeholder="{{'sortieProduit.totalHT' | translate}}" [(ngModel)]="item.totalHT"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'sortieProduit.tauxTva' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'sortieProduit.tauxTva' | translate}}" autofocus  id="5" [(ngModel)]="item.tauxTva?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'sortieProduit.totalTVA' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="6" [disabled]="true" placeholder="{{'sortieProduit.totalTVA' | translate}}" [(ngModel)]="item.totalTVA"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'sortieProduit.totalHTTC' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="7" [disabled]="true" placeholder="{{'sortieProduit.totalHTTC' | translate}}" [(ngModel)]="item.totalHTTC"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'sortieProduit.depot' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'sortieProduit.depot' | translate}}" autofocus  id="8" [(ngModel)]="item.depot?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="9">{{'sortieProduit.description' | translate}}</label>
                        <textarea id="9" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'sortieProduit.description' | translate}}"  [(ngModel)]="item.description"></textarea>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="10">{{'sortieProduit.collaborateur' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'sortieProduit.collaborateur' | translate}}" autofocus  id="10" [(ngModel)]="item.collaborateur?.prenom">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'sortieProduit.sortieProduitItems' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.sortieProduitItems" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Produit</th>
                                        <th>Quantite</th>
                                        <th>Prix</th>
                                        <th>Remise</th>
                                        <th>Prix unitaire ttc</th>
                                        <th>Prix uht</th>
                                        <th>Taux tva</th>
                                        <th>Montant ht</th>
                                        <th>Montant ttc</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.produit?.reference}}</td>
                                        <td>{{p.quantite}}</td>
                                        <td>{{p.prix}}</td>
                                        <td>{{p.remise}}</td>
                                        <td>{{p.prixUnitaireTtc}}</td>
                                        <td>{{p.prixUht}}</td>
                                        <td>{{p.tauxTva?.libelle}}</td>
                                        <td>{{p.montantHt}}</td>
                                        <td>{{p.montantTtc}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
