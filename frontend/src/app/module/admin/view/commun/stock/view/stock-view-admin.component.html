
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'stock.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'stock.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'stock.produit' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'stock.produit' | translate}}" autofocus  id="1" [(ngModel)]="item.produit?.reference">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'stock.depot' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'stock.depot' | translate}}" autofocus  id="2" [(ngModel)]="item.depot?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'stock.quantite' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="3" [disabled]="true" placeholder="{{'stock.quantite' | translate}}" [(ngModel)]="item.quantite"></p-inputNumber>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
